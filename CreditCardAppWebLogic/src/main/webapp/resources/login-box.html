<form class="px-4 py-3 mb-4" action="./processLogin.do" method="post">
  <p class="font-weight-bold text-info h5">Log in</p>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" pattern="[a-zA-Z0-9]{3,}" title="At least 3 letters or digits, no space and special characters." maxlength="45" placeholder="Username" name="username" required>
  </div>
   
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" pattern="[^\s]+" title="No spaces." maxlength="45" placeholder="Password" name="password" required>
  </div>
  <button type="submit" class="btn btn-info">Log in</button>
</form>
